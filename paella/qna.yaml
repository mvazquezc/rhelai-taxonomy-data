      Originally, paella made in Valencia was a lunchtime meal for farmers and farm
      laborers. Workers would gather what was available to them around the rice
      fields. This often included tomatoes, onions, and snails. Rabbit or duck was
      a common addition, or chicken less often.

      On special occasions, 18th-century Valencians used calderos to cook the rice
      in the open air of their orchards near lake Albufera. Water vole meat was one
      of the main ingredients of early paellas, along with eel and butter beans. Novelist
      Vicente Blasco Ibáñez described the Valencia custom of eating water voles in Cañas y
      Barro (1902), a realistic novel about life among the fishermen and peasants near lake Albufera.

      Living standards rose with the sociological changes of the late 19th century in Spain,
      giving rise to gatherings and outings in the countryside. This led to a change in
      paella's ingredients, as well, using instead rabbit, chicken, duck, and sometimes snails.
      The dish became so popular that in 1840, a local Spanish newspaper first used the word paella
      to refer to the recipe rather than the pan, according to food historian Lynne Olver.

      The most widely used, complete ingredient list of this era was: short-grain white rice,
      chicken, rabbit, snails (optional), duck (optional), butter beans, great northern beans,
      runner beans, artichoke (a substitute for runner beans in the winter), tomatoes, fresh rosemary,
      sweet paprika, saffron, garlic (optional), salt, olive oil, and water.
      Poorer Valencians sometimes used only snails for meat. Many Valencians insist that no more than
      these ingredients should go into making modern paella valenciana, and, in particular, that fish and
      shellfish are "absolutely out of the question." Another important rule, according to Valencians,
      is that fresh rosemary should not be added to paella valenciana made with rosemary-eating snails.
