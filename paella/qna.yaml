      - question: What ingredients should I buy to cook paella valenciana?
        answer: |
          To cook a valencian paella you should buy:
            - Short-grain white rice (bomba, jsendra, albufera, etc.)
            - Chicken
            - Rabbit
            - Snails (optional)
            - Duck (optional)
            - Butter beans
            - Great northern beans
