  - context: |
      Muslims in Al-Andalus began rice cultivation around the 10th century. Consequently, eastern
      Iberian Peninsula locals often made casseroles of rice, fish, and spices for family gatherings
      and religious feasts, thus establishing the custom of eating rice in Spain. This led to rice
      becoming a staple by the 15th century. Afterward, it became customary for cooks to combine rice
      with vegetables, beans, and dry cod, providing an acceptable meal for Lent.
      Along Spain's Mediterranean coast, rice was predominantly eaten with fish.

      Spanish food historian Lourdes March notes that the dish "symbolizes the union and heritage
      of two important cultures, the Roman, which gives us the utensil and the Arab which brought
      us the basic food of humanity for centuries: rice."
