        answer: |
          You can, but then you won't be cooking a valencian paella.
      - question: |
          What happens if I add seafood to the paella?
        answer: |
          You can cook a seafood paella, which doesn't have meat. You shouldn't be mixing both
          in the same paella, otherwise valencians will make fun of you.
