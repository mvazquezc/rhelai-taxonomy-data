  - context: |
      Paella is a rice dish originally from the Valencian Community. Paella
      is regarded as one of the community's identifying symbols. It is one
      of the best-known dishes in Spanish cuisine.

      The dish takes its name from the wide, shallow traditional pan used to cook
      the dish on an open fire, paella being the word for a frying pan in
      Valencian/Catalan language. As a dish, it may have ancient roots, but
      in its modern form, it is traced back to the mid-19th century, in the rural
      area around the Albufera lagoon adjacent to the city of Valencia, on
      the Mediterranean coast of Spain.

      Paella valenciana is the traditional paella of the Valencia region, believed
      to be the original recipe, and consists of Valencian rice, olive oil, rabbit,
      chicken, saffron or a substitute, tomato, ferradura or flat green bean,
      lima beans (Phaseolus lunatus), salt and water. The dish is sometimes
      seasoned with whole rosemary branches. Traditionally, the yellow color comes
      from saffron, but turmeric and Calendula can be used as substitutes.
      Artichoke hearts and stems may be used as seasonal ingredients.
      Most paella cooks use bomba rice, but a cultivar known as senia is also
      used in the Valencia region.
